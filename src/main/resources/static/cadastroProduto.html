<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/cadastroProduto.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJJ</title>
</head>
<body>
    <form action="./sucesso/validacaoProduto.html" method="get">
        
        <img src="./imgCadastroProduto/Joalheria-Photoroom.png" alt="">

<h1>Cadastro Produto</h1>

<label for="nome"> Nome:</label>
<input type="text" name="nome" id="nome" required="required" autofocus><br>


<label for="tipo_Produto">Tipo:</label>
            <select id="tipo_Produto" name="tipo_Produto" required>
                <option value="">Selecione um tipo</option>
                <option value="1">Ouro</option>
                <option value="2">Prata</option>
                <option value="3">Bijuteria</option>
            </select>
			
<label for="categoria_Produto">Categoria:</label>
            <select id="categoria_Produto" name="categoria_Produto" required>
                <option value="">Selecione uma categoria</option>
                <option value="1">Anéis</option>
                <option value="2">Colares</option>
                <option value="3">Brincos</option>
                <option value="4">Pulseiras</option>
                <option value="5">Relógios</option>
            </select>
<br>

<label> Descrição:</label>
<textarea name="descricao" rows="10" cols="50" required
    placeholder="Descreva o Produto..."></textarea>
<br>


<label for="preco"> Preço:</label>
<input type="number" name="preco" id="preco" required="required" autofocus><br>

<h1>Ornamento</h1>


<label for="nome_Ornamento"> Nome do Ornamento:</label>
<input type="nome" name="nome_Ornamento" id="nome_Ornamento" required="required" autofocus><br>

<label> Descrição:</label>
<textarea name="descricaoOrnamento" rows="10" cols="50"  required
    placeholder="Descreva o Ornamento..."></textarea>
<br>

<label for="foto"> Imagem do produto:</label>
<input type="file" name="foto" id="foto" required><br>

    <input type="submit" value="Enviar" id="enviar">
</p>

    </body>

</html>
