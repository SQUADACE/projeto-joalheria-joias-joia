<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="cadastroProduto.html">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produto</title>
</head>
<body>
    <form action="validacao.html" method="post">
        
        <img src="./img/Joalheria-Photoroom.png" alt="">

<h1>Cadastro Produto</h1>

<label for="nome"> Nome:</label>
<input type="text" name="nome" id="nome" required="required" autofocus><br>

<label>Tipo:</label>
<select name="tipo" required>
    <option value="">Selecione...</option>>
    <option value="brinco">Brinco</option>
    <option value="colar">Colar</option>
    <option value="pulseira"> Pulseira</option>
    <option value="anel"> Anel</option>
    <option value="broche"> Broche</option>
    <option value="outros"> Outros</option>
</select>
<br>

<label> Descrição:</label>
<textarea name="descricao" rows="10" cols="50" maxlength="100" required
    placeholder="Descreva o Produto..."></textarea>
<br>

<label for="preco"> Preço:</label>
<input type="number" name="preco" id="preco" required="required" autofocus><br>

<h1>Ornamento</h1>

<label for="nomeOrnamento"> Nome:</label>
<input type="nome" name="nomeOrnamento" id="nomeOrnamento" required="required" autofocus><br>

<label> Descrição:</label>
<textarea name="descricaoOrnamento" rows="10" cols="50" maxlength="100" required
    placeholder="Descreva o Produto..."></textarea>
<br>

<h1>Material</h1>

<label for="nomeMaterial"> Nome:</label>
<input type="nome" name="nomeMaterial" id="nomeMaterial" required="required" autofocus><br>

<label> Descrição:</label>
<textarea name="descricaoMaterial" rows="10" cols="50" maxlength="100" required
    placeholder="Descreva o Material..."></textarea>

<label for="foto"> Imagem do produto:</label>
<input type="file" name="foto" id="foto" required><br>

    <input type="submit" value="Enviar" id="enviar">
</p>

    </body>

</html>
